<!DOCTYPE html>
<html>
    <head>
        <title>Submarine Game</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#"> Submarine Game </a>
        </nav>
        <div class="container text-center">
            <h1>Submarine Game</h1>
            <canvas id="game-canvas" width="1000" height="600" style="border:1px solid #000000;"></canvas> 
            <div>
                <p><b><u>Controls</u></b></p>
                <p><b>W,A,S,D / Arrow Keys</b> - Move</p>
                <p><b>Q / E</b> - Decrease / Increase Speed</p>
                <p><b>Space</b> - Fire</p>
            </div>
        </div>
        <img id="sea" src="img/sea2.png" style="display:none"; />
        <img id="subR" src="img/subR.png" style="display:none"; />
        <img id="subL" src="img/subL.png" style="display:none"; />
        <img id="torpedoR" src="img/torpedoR.png" style="display:none"; />
        <img id="torpedoL" src="img/torpedoL.png" style="display:none"; />
        <img id="target" src="img/target.png" style="display:none"; />
        <script src="js/game.js"></script>   
    </body>
</html>
